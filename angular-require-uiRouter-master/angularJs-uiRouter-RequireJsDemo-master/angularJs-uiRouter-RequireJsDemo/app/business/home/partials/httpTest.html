<div class="panel-body">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th class="text-right"> Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat=" item in products track by $index">
            <td>{{item.name}}</td>
            <td>{{item.category}}</td>
            <td class="text-right">{{item.price | currency}}</td>
            <td class="text-center"> <button class="btn btn-xs btn-primary" ng-click="deleteProduct(item)">Delete</button>
                <button class="btn btn-xs btn-primary" ng-click="editOrCreateProduct(item)">Edit</button>
                <!--<increment item="item" propery-name="price" restful="truw" method-name="$save" />-->
            </td>
        </tr>
        </tbody>
    </table>
    <div>
        <button class="btn btn-primary " ng-click="listProducts()">Refresh</button>
        <a class="btn btn-primary " ng-click="location(constant.create)">New</a>
        <a class="btn btn-primary " ng-click="location(constant.preview)">previewPdf</a>
    </div>
</div>
